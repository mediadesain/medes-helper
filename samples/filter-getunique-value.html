<!DOCTYPE html>
<html>
<head>
    <title>Filter berdasarkan Unique Only</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"></link>
</head>
<body>
    <nav><a href="../index.html">‚ùÆ</a>Filter berdasarkan Unique Only</nav>
    <div class="row">
        <div class="content">
            <p>Sumber Data:</p>
            <pre id="original"></pre>
            <p>Fungsi:</p>
<pre>
<code>[...new Set(data)];</code>
</pre>
        </div>
        <div class="result">
            <p>Output Data:</p>
            <pre id="results"></pre>
        </div>
    </div>
    <script>
        //Sample Data
        data = ["Web", "Web", "Web", "Web", "iOS",  "iOS", "Android", "Android", "Android"];
        
        //Fungsi
        var update = [...new Set(data)];
        
        //Alternative
        /*function dapatkanUnik(value, index, self) {
            return self.indexOf(value) === index;
        }
        var update = arr.filter(dapatkanUnik)*/

        //DOM/Binding Data ke HTML
        document.getElementById("original").textContent = "\"data\":"+JSON.stringify(data, 1,0);
        document.getElementById("results").textContent = JSON.stringify(update, 1,0);

        console.log('Original:', data);
        console.log('Update:', update);
    </script>

</body>
</html>
