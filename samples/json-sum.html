<!DOCTYPE html>
<html>
<head>
    <title>Sum Data dalam Array</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"></link>
</head>
<body>
    <nav><a href="../index.html">‚ùÆ</a>Sum Data dalam Array</nav>
    <div class="row">
        <div class="content">
            <p>Sumber Data:</p>
            <pre id="original"></pre>
            <br/>
            <p>Fungsi:</p>
<pre>
<code>import { jumblahKan } from 'mds-helper';

...
jumblahKan(data)
...</code>
</pre>
        </div>
        <div class="result">
            <p>Output Data:</p>
            <pre id="results"></pre>
        </div>
    </div>
    <script>
        //Sample Data
        data = [5,3,4,56,6,7];
        
        jumblahKan = (arr) => {
            return arr.reduce( (total,num) => total + num )
        }
        var update = jumblahKan(data)
        
        //DOM/Binding Data ke HTML
        document.getElementById("original").textContent = "\"data\":"+JSON.stringify(data, 1,0);
        document.getElementById("results").textContent = JSON.stringify(update, 1,0);

        console.log('Original:', data);
        console.log('Update:', update);
    </script>

</body>
</html>
